server.port=8080
spring.application.name=somta-demo
spring.cloud.nacos.server-addr=${NACOS_SERVER_ADDR:127.0.0.1:8848}
spring.cloud.nacos.username=${NACOS_USER:nacos}
spring.cloud.nacos.password=${NACOS_PWD:nacos}


spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/demo?useUnicode=true&characterEncoding=utf-8&useSSL=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=123456

somta.application-id=666
# 缓存的Starter配置
somta.cache.redis.address=127.0.0.1:6379

# ES的Starter配置
somta.search.hosts=127.0.0.1:9200

#定义项目自己的自定文档，注意group参数是在框架底层固定为extra_docs,后面要把这个配置屏蔽掉
knife4j.enable=true
knife4j.documents[0].group=extra_docs
knife4j.documents[0].name=我的文档
knife4j.documents[0].locations=classpath:md/*