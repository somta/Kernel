server.port=8080
spring.application.name=somta-demo
spring.cloud.nacos.server-addr=${NACOS_SERVER_ADDR:127.0.0.1:8848}
spring.cloud.nacos.username=${NACOS_USER:nacos}
spring.cloud.nacos.password=${NACOS_PWD:nacos}


#以下配置应该配置在配置中心
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/demo?useUnicode=true&characterEncoding=utf-8&useSSL=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=123456

somta.cache.redis.address=127.0.0.1:6379
somta.cache.redis.model=single
